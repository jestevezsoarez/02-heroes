<div class="card" >
    <img src="{{ heroe.img }}" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <!-- Implementacion del boton 'ver mas' con un boton usando el evento click para navegar -->
      <button (click)="verHeroe()" class="btn btn-outline-primary btn-block">
          Ver más...
      </button>

      <!-- Implementacion del boton 'ver mas' un link usando routerLink para la navegacion  -->
      <!-- <a href="#" class="btn btn-outline-primary btn-block" [routerLink]="['/heroe', i]">
          Ver más link
      </a> -->
    </div>
</div>
